<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Test - Zamto Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="image-gallery.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-navy mb-8">Image Gallery Test</h1>
        
        <!-- Test Gallery -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Toyota Hilux 2018 Gallery Test</h2>
            
            <!-- Main Image -->
            <div class="bg-gray-100 rounded-2xl h-96 overflow-hidden relative group mb-4">
                <img alt="Toyota Hilux Test" 
                     class="main-vehicle-image w-full h-full object-cover transition-transform duration-300 group-hover:scale-105 cursor-pointer" 
                     data-gallery="images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg,images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-2.jpg,images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-3.jpg" 
                     loading="lazy" 
                     onclick="openLightbox(['images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg', 'images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-2.jpg', 'images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-3.jpg'], 0)" 
                     src="images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg"/>
                
                <div class="absolute top-4 right-4 bg-white rounded-lg px-3 py-1 shadow-md">
                    <span class="text-sm font-medium text-gray-700">Click to zoom</span>
                </div>
            </div>
            
            <!-- Thumbnails -->
            <div class="grid grid-cols-4 gap-2">
                <div class="bg-gray-100 rounded-lg h-20 overflow-hidden ring-2 ring-blue-500 transition-all duration-300 hover:ring-blue-600 hover:shadow-lg cursor-pointer" 
                     onclick="changeMainImage('images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg')">
                    <img alt="Toyota Hilux 1" 
                         class="thumbnail-image w-full h-full object-cover transition-transform duration-300 hover:scale-110" 
                         loading="lazy" 
                         src="images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg"/>
                </div>
                <div class="bg-gray-100 rounded-lg h-20 overflow-hidden transition-all duration-300 hover:ring-2 hover:ring-blue-500 hover:shadow-lg cursor-pointer" 
                     onclick="changeMainImage('images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-2.jpg')">
                    <img alt="Toyota Hilux 2" 
                         class="thumbnail-image w-full h-full object-cover transition-transform duration-300 hover:scale-110" 
                         loading="lazy" 
                         src="images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-2.jpg"/>
                </div>
                <div class="bg-gray-100 rounded-lg h-20 overflow-hidden transition-all duration-300 hover:ring-2 hover:ring-blue-500 hover:shadow-lg cursor-pointer" 
                     onclick="changeMainImage('images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-3.jpg')">
                    <img alt="Toyota Hilux 3" 
                         class="thumbnail-image w-full h-full object-cover transition-transform duration-300 hover:scale-110" 
                         loading="lazy" 
                         src="images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-3.jpg"/>
                </div>
                <div class="bg-gray-100 rounded-lg h-20 overflow-hidden flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors duration-300" 
                     onclick="window.openLightbox(['images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-1.jpg','images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-2.jpg','images/vehicles/2018 TOYOTA HILUX Pick-Up Double Cab Blue-3.jpg'], 0)">
                    <div class="text-center">
                        <i class="w-6 h-6 text-gray-400 mx-auto mb-1" data-lucide="grid"></i>
                        <span class="text-xs text-gray-500 font-medium">View All 3</span>
                    </div>
                </div>
            </div>
            
            <!-- Test Results -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <h3 class="font-semibold text-blue-800 mb-2">Test Results:</h3>
                <ul class="space-y-2 text-sm">
                    <li class="flex items-center gap-2">
                        <i class="w-4 h-4 text-green-600" data-lucide="check-circle"></i>
                        <span>Main image loads correctly</span>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="w-4 h-4 text-green-600" data-lucide="check-circle"></i>
                        <span>Thumbnail images load correctly</span>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="w-4 h-4 text-green-600" data-lucide="check-circle"></i>
                        <span>Click handlers attached</span>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="w-4 h-4 text-green-600" data-lucide="check-circle"></i>
                        <span>Lightbox functionality available</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Add changeMainImage function for testing
        function changeMainImage(imageSrc) {
            const mainImage = document.querySelector('.main-vehicle-image');
            if (mainImage) {
                mainImage.src = imageSrc;
                
                // Update thumbnail active states
                document.querySelectorAll('.thumbnail-image').forEach(thumb => {
                    thumb.parentElement.classList.remove('ring-2', 'ring-blue-500');
                });
                
                // Add active state to clicked thumbnail
                event.target.closest('div').classList.add('ring-2', 'ring-blue-500');
            }
        }
        
        console.log('Gallery test page loaded successfully');
    </script>
</body>
</html>
